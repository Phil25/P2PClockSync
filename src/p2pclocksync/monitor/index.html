<!DOCTYPE html>
<html>
<head>

<style>
	table{
		width:40em;
	}
	table, th, td{
		border: 1px solid black;
		border-collapse: collapse;
	}
	th, td{
		padding: 5px;
		text-align: left;
	}
	table tr:nth-child(even){
		background-color: #eee;
	}
	table tr:nth-child(odd){
		background-color: #fff;
	}
	.options button{
		width: 100%;
		cursor: pointer;
		display: block;
	}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		setInterval(function(){
			$.ajax({
				type: 'GET',
				dataType: 'text',
				url: '?table=1',
				success: updateAgents
			});
		}, 100)
	});
	function updateAgents(data){
		$('#agentTable').html(data);
	}
	function resetFields(){
		$('#hostnameInput').val('');
		$('#portInput').val('');
		warn('');
	}
	function addAgent(){
		var hostname = $('#hostnameInput').val();
		if(!hostname){
			warn('Please specify the hostname.');
			return;
		}
		var port = $('#portInput').val();
		if(!port){
			warn('Please specify the port.');
			return;
		}
		$.ajax({
			type: 'GET',
			url: '?hostname=' + hostname + '&port=' + port
		});
		resetFields();
	}
	function agentOption(option){
		$.ajax({
			type: 'GET',
			url: '?' + option
		});
	}
	function warn(info){
		$('#warn').html(info);
	}
</script>

</head>
<body>

<center>
	<h1>Agents:</h1>
	<table id="agentTable"></table>

	<br />

	<input id="hostnameInput" placeholder="Hostname" type="text" name="hostname">
	<input id="portInput" placeholder="Port" type="text" name="port">
	<input type="button" value="Add Agent" onclick="addAgent();" />

	<br />

	<div id="warn"></div>
</center>

</body>
</html>
