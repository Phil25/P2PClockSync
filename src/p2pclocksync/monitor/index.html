<!DOCTYPE html>
<html>
<head>

$REFRESH_HEADER$

<style>
	table{
		width:40em;
	}
	table, th, td{
		border: 1px solid black;
		border-collapse: collapse;
	}
	th, td{
		padding: 5px;
		text-align: left;
	}
	table tr:nth-child(even){
		background-color: #eee;
	}
	table tr:nth-child(odd){
		background-color: #fff;
	}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		setInterval(function(){
			$.ajax({
				type: 'GET',
				dataType: 'text',
				url: '?table=1',
				success: function(data){
					$("#agentTable").html(data);
				}
			});
		}, $UPDATE_INTERVAL$);
	});
</script>

</head>
<body>

<center>
	<h1>Agents:</h1>
	<table id="agentTable"></table>

	<br />

	<form action="/">
		<input placeholder="Hostname" type="text" name="hostname">
		<input placeholder="Port" type="text" name="port">
		<input placeholder="Initial Clock" type="text" name="clock">
		<input type="submit" value="Add Agent">
	</form>
</center>

</body>
</html>
